<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: "rgba(10, 10, 15, 0.85)",     // preto glass
              surface: "rgba(20, 20, 30, 0.55)",
              accent: "#e879f9",
              accentSoft: "#f5b7ff",
              dark: "#e5e7eb",
            },
            backdropBlur: {
              xs: "2px",
            },
            fontFamily: {
              sans: ["Space Grotesk", "sans-serif"],
              display: ["Archivo Black", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      html {
        scroll-behavior: smooth;
        background: radial-gradient(
          circle at top,
          rgba(232, 121, 249, 0.12),
          rgba(10, 10, 15, 1) 55%
        );
      }

      .glass {
        background: rgba(20, 20, 30, 0.55);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid rgba(232, 121, 249, 0.25);
        box-shadow: 0 0 40px rgba(232, 121, 249, 0.05);
      }

      .text-outline {
        -webkit-text-stroke: 1px #e879f9;
        color: transparent;
      }
    </style>

    <!-- Import map -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "vite": "https://aistudiocdn.com/vite@^7.2.4",
          "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
        }
      }
    </script>
  </head>

  <body class="bg-bg text-dark antialiased">
    <div id="root"></div>

    <!-- React -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
